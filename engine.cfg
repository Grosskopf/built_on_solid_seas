[application]

name="Bachelorarbeit"
main_scene="res://mainmenu.scn"
target_fps=60
boot_splash=""
icon="icon.png"

[autoload]

global="res://global.gd"
item="res://item.gd"
import_export="res://import-export.gd"
savegame="res://savegame.gd"

[debug]

print_clicked_control=true
print_fps=false

[display]

width=720
height=480
resizable=true
stretch_mode="2d"

[input]

Walk_right=[key(Right), key(D)]
Contaminate=[key(C)]
ui_close=[key(Q, C)]
Walk=[key(Up), key(Down), key(Left), key(Right), key(W), key(A), key(D), key(S)]
Walk_forward=[key(Up), key(W)]
Walk_left=[key(Left), key(A)]
Walk_back=[key(Down), key(S)]
Jump=[key(Space)]
flow=[key(F)]
